<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTRASEÑA</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <h1>INICIO DE SESION</h1>
        <h3>VALIDACION DE INGRESO</h3>
        <script>
        let datof;// var clave ingresa dato
        let sw=0;// switch apagado
        let clave=123;
        //
        for(f=1;f<=3;f++){
        datof=parseInt(prompt("Ingrese contraseña de ingreso"));
        if(datof==clave){
            swal("USUARIO", "ACCESO PERMITIDO", "success");
            sw=1;//switch prendido
            break;
        }
        }
        //
        if(sw==0){
        swal("USUARIO", "BLOQUEADO", "error");
        }
        </script>

    </center>
</body>
</html>
