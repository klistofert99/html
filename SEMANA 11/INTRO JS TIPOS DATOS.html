<html lang="en">
<head>

    <title>Intro JS tipos datos</title>

<body style="background-color: lightblue"
    <center>
       <center><h1>TIPOS DE DATOS EN JAVASCRIPT</h1>
        <script>
            //ASIGNACION DE VARIABLES
            var var1="Clisman";//string o texto
            var var2=true;//booleam o logia
            var var3=33;//integer o number
            var var4=33.44;//double o numeros con decimales 
            var array=["pedro", "maria", "carlos"];//object o vector es una coleccion de elementos
            //salida de resultados
            document.write
            ("****************************************************************" + "<br>");
            document.write("el tipo de datos de var1 es..." + typeof(var1)+"<br>");
            document.write("el tipo de datos de var2 es..." + typeof(var2)+"<br>");
            document.write("el tipo de datos de var3 es..." + typeof(var3)+"<br>");
            document.write("el tipo de datos de var4 es..." + typeof(var4)+"<br>");
            document.write("el tipo de datos de vararray es..." + typeof(array)+"<br>");
            document.write
            ("****************************************************************");
        </script></center>

</body>
</html>
