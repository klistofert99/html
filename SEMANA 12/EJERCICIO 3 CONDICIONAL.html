<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALDO TM</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <img src="/img/transmilenio.png" alt="img transmilenio" height="150" width="200">
        <h2>SALDO DE TARJETA TU LLAVE TM</h2>
        <script>
            var saldo=0
            const tm=2650;
            saldo= parseInt(prompt("Ingrese saldo de su tarjeta de trasnmilenio"));
            if( saldo >= tm)
        {
            swal("señor usuario", "INGRESE A SISTEMA TRANSMILENIO", "success");
        }
        else
    {
        swal("señor usuario", "RECARGUE TARJETA, SALDO INSUFICIENTE", "error");
    }
        </script>
    </center>
</body>
</html>
